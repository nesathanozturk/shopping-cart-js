<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/4c402a9c0f.js"
      crossorigin="anonymous"
    ></script>
    <title>Shopping Cart</title>
  </head>
  <body>
    <nav>
      <h1 class="title">Shopping Cart</h1>
      <span id="openBasket" class="cart-icon">
        <i class="fa-solid fa-cart-shopping"></i>
        <span id="basket-length" class="basket-length"></span>
      </span>
    </nav>
    <section id="basket" class="basket">
      <div id="basket-container" class="container">
        <div class="basket-header">
          <h1 class="basket-title">Your Cart</h1>
          <span id="closeBasket" class="basket-icon">
            <i class="fa-sharp fa-solid fa-xmark fa-2x"></i>
          </span>
        </div>
        <div class="basket-alt">
          <span id="basketItemLength" class="basket-item-length"></span>
          <button id="clearBasket" class="clear-basket">Clear Basket</button>
        </div>
        <p id="totalAmount" class="total-amount">Total Amount</p>
        <div id="basket-items" class="basket-items"></div>
      </div>
    </section>
    <div class="products">
      <div id="products-container" class="container"></div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
